<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Painting App</title>
  </head>
  <body>
    <p>
     
    </p>
    <div id="pen-tools" class="pen-tools">
      <div id="drawing-colors" class="drawing-colors">
        <div
          class="color-circle active"
          data-color="black"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="orange"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="red"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="yellow"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="hotpink"
          onclick="selectColor(this)">
        </div>
        <div
          class="color-circle"
          data-color="blue"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="white"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-circle"
          data-color="green"
          onclick="selectColor(this)"
        ></div>
      </div>
      <div id="favContainer">
        <input
          type="color"
          name="favcolor"
          id="favcolor"
          value="#ff0000"
          onchange="favColor(this)"
        />
      </div>
      <div id="pen-size" class="pen-size">
        <label for="pen-size"><i class="fa fa-pencil"></i> Pen size</label>
        <input
          type="range"
          name="pen-size"
          value="10"
          step="2"
          min="5"
          max="40"
          onchange="penSizeChange(this.value)"
        />
      </div>
      <i class="clear-btn">   <strong>Clear</strong></i>
    </div>

    <div class="board">
      <canvas width="1400px" height="590"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
